    //渲染
    function TrTime(time) {
      return (time + "").substr(4, 2) + "/" + (time + "").substr(6, 2)
    }
    for (var i = 0; i < 4; i++) {
      var tmp = "";
      var lk = List[i]

        tmp += "<li class='panel-item'><a href=''>" + lk[j].title + "</a> <span>" + TrTime(lk[j].time) + "</span> </li>";
      }
      $("#list0" + (i + 1)).html(tmp)
    }
