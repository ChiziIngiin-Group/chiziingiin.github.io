  <script>
    glist=['BCGOC'/*八六群组织*/,'BP'/*政协*/,'BO'/*发改委*/,'BL'/*八年六班*/,'IGBK'/*英金百科*/,'CZIG'/*赤子英金*/,'CZIGCBC'/*英金出版社*/],
    zlist=['TTSCLUB','zhangxinyue'/*张新越个人账号*/];
    $(".com-box__wrap .com-tg").hide()
    var f = parseInt(mx.Api.GetQueryString('page')) || 0
    $('.com-box__tabs ul').eq(0).children('li').eq(f).addClass("active").siblings().removeClass("active").parent().siblings().children().removeClass('active');
    $('.com-box__wrap .com-tg').eq(f).show().siblings().hide()
    $('.com-box__tabs ul').eq(0).children('li').click(function (){
      $(this).addClass("active").siblings().removeClass("active");$(this).parent('ul').siblings().children('li').removeClass('active');
      $('.com-box__wrap .com-tg').eq($(this).index()).show().siblings().hide()
    })
    $('.com-box__tabs ul').eq(1).children('li').click(function (){
      $(this).addClass("active").siblings().removeClass("active");$(this).parent('ul').siblings().children('li').removeClass('active');
      $('.com-box__wrap .com-tg#setting').show().siblings().hide()
    })
    $.ajax({url:"/p/news.json",dataType:"text",success:(e)=>{
      list=JSON.parse(e)
      $('#com-box_list0').html()
      for(var i=0;i<list.length;i++){
        if(list[i].pType=='psg'){
          var j=``,k=`i0`
          if(list[i].img){
            if(list[i].img.length>=3){var k=`i3`, j=`<div class="i-box"><i style="background-image:url(${list[i].img[0]});" class="i"></i><i style="background-image:url(${list[i].img[1]});" class="i"></i><i style="background-image:url(${list[i].img[2]});" class="i"></i></div>`}
            else if(list[i].img.length>=1){var k=`i1`, j=`<i style="background-image:url(${list[i].img[0]})" class="i"></i>`}
          }
          url=list[i].url
          AuthorType="",d='',id=mx.Api.getRandomString(12),that=list[i].pId;
          if(list[i].read && list[i].comment){d=`<span class="d">${list[i].read}阅读 · ${list[i].comment}评论</span>`}
          for(var j2=0;j2<glist.length;j2++){if(list[i].authorId==glist[j2]){AuthorType='g';}}
          for(var j3=0;j3<zlist.length;j3++){if(list[i].authorId==zlist[j3]){AuthorType='z'}}
          console.log('[文章代码]',{str:list[i]},'相关度',list[i].KeyNumber,'作者',list[i].authorId)
          $("#com-box_list0").append(`<a target="_blank" pid="${list[i].pId}" id="${id}" purl="${url}" href="${url}" class="${k}"><span class="ba">  <span class="t">${list[i].title}</span>  <span class="c">${list[i].description}</span></span>${j}<span class="da">  <span class="a" ${AuthorType} authorId="${list[i].authorId}">${list[i].author}</span>${d}</span></a>`)
          $(`a#${id}`).on('click',()=>{debounce(clickHistory(that),1000)})
          $(`#${id} i`).css('height',parseInt($(`#${list[i].pId} i`).css('width'))*9/16)
        }
      }
    }})
    $.ajax({url:"/p/data.json",dataType:"text",success:(e)=>{
      list=JSON.parse(e)
      $('#com-box_list2').html()
      for(var i=0;i<list.length;i++){
        if(list[i].pType=='psg'){
          var j=``,k=`i0`
          if(list[i].img){
            if(list[i].img.length>=3){var k=`i3`, j=`<div class="i-box"><i style="background-image:url(${list[i].img[0]});" class="i"></i><i style="background-image:url(${list[i].img[1]});" class="i"></i><i style="background-image:url(${list[i].img[2]});" class="i"></i></div>`}
            else if(list[i].img.length>=1){var k=`i1`, j=`<i style="background-image:url(${list[i].img[0]})" class="i"></i>`}
          }
          url=list[i].url
          AuthorType="",d='',id=mx.Api.getRandomString(12),that=list[i].pId;
          if(list[i].read && list[i].comment){d=`<span class="d">${list[i].read}阅读 · ${list[i].comment}评论</span>`}
          for(var j2=0;j2<glist.length;j2++){if(list[i].authorId==glist[j2]){AuthorType='g';}}
          for(var j3=0;j3<zlist.length;j3++){if(list[i].authorId==zlist[j3]){AuthorType='z'}}
          console.log('[文章代码]',{str:list[i]},'相关度',list[i].KeyNumber,'作者',list[i].authorId)
          $("#com-box_list2").append(`<a target="_blank" pid="${list[i].pId}" id="${id}" purl="${url}" href="${url}" class="${k}"><span class="ba">  <span class="t">${list[i].title}</span>  <span class="c">${list[i].description}</span></span>${j}<span class="da">  <span class="a" ${AuthorType} authorId="${list[i].authorId}">${list[i].author}</span>${d}</span></a>`)
          $(`a#${id}`).on('click',()=>{debounce(clickHistory(that),1000)})
          $(`#${id} i`).css('height',parseInt($(`#${list[i].pId} i`).css('width'))*9/16)
        }
      }
    }})
