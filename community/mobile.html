<!DOCTYPE html>
<html lang="zh">

<head>
  <!-- Basic configuration -->
  <meta charset="UTF-8" />
  <title>赤子英金社区</title>
  <meta name="description" content="赤子英金" />
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport"
    content="width=device-width, initial-scale=1.0, user-scalable=0, minimum-scale=1.0, maximum-scale=1.0" />
  <link rel="shortcut icon" href="/favicon.ico" type="image/x-icon">
  <!-- Javascript -->
  <script src="/js/jquery.js"></script>
  <script src="/js/md5.js"></script>
  <script src="/main.js"></script>
  <!-- Stylesheet -->
  <link rel="stylesheet" href="/css/main.css" />
  <link rel="stylesheet" href="/css/cm.css" />
</head>
<body>
  <div id="app" class="wrap">
    <div id="head">
      <div class="cm-head">
        <div class="cm-head__box">
          <div class="cm-head__navbar">
            <div class="logo"></div>
            <form action="/search/"><input placeholder="大家都在搜" type="text" name="wd" /></form>
            <a class="user" href="" id="cm-login"><img/></a>
          </div>
          <div class="cm-head__tabbar">
            <ul>
              <li>首页</li>
              <li class="active">技术</li>
              <li>抗疫</li>
              <li>国际</li>
              <li>财经</li>
              <li>音乐</li>
              <li>体育</li>
              <li>娱乐</li>
            </ul>
          </div>
        </div>
      </div>
    </div>
    <div id="content" class="content">
      <div class="cm-panel">
        <div class="cm-panel__bg"><img src="https://img2.baidu.com/it/u=4029754891,4048871141&fm=253&fmt=auto&app=138&f=PNG?w=500&h=291" alt=""></div>
        <div class="cm-panel__im"></div>
        <div class="cm-panel__title"></div>
        <div class="cm-panel__content"></div>
        <div class="cm-panel__info"></div>
      </div>
    </div>
  </div>



  <style id="headstyle"></style>
  <script>
    $("#headstyle").html(`.cm-head::after{background-image: 
		linear-gradient(${-(270 - Math.atan(window.innerWidth/20) * (180/Math.PI))}deg, #DA0101 50%, transparent 50%);}`)
    window.onresize = ()=>{
      var t = -(270 - Math.atan(window.innerWidth/20) * (180/Math.PI))
      console.log(t)
      $("#headstyle").html(`.cm-head::after{background-image: linear-gradient(${t}deg, #DA0101 50%, transparent 50%);}`)
    }
  </script>
</body>
</html>
