<!DOCTYPE html>
<html>
<head>
	<title>编辑器</title>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport"
    content="width=device-width, initial-scale=1.0, user-scalable=0, minimum-scale=1.0, maximum-scale=1.0" />
  <link rel="shortcut icon" href="/favicon.ico" type="image/x-icon">
	<meta charset="utf-8">
	<script src="https://libs.baidu.com/jquery/2.1.1/jquery.min.js"></script>
	<script src="https://munox.gitee.io/cdn/tinymce/tinymce.min.js"></script>
	<script src="/main.js"></script>
	<link rel="stylesheet" href="/css/main.css">
	<style>
		html{padding:20px;}
	</style>
</head>
<body>
	<p style="margin-bottom: 10px;">基于 Tinymce 和 赤子英金mx.js平台架构</p>
	<p style="margin-bottom: 10px;">采用赤子英金munox.cdn提升浏览效率</p>
	<div id = "tinymce_demo"></div>
	<div>
		<br>
		<hr>
	<button type="button" onclick="getcontent()">下载文章</button>
	</div>
	<script>
		tinymce.init({
	    selector: '#tinymce_demo', //容器，可使用css选择器
	    language:'zh_CN', //调用放在langs文件夹内的语言包
	    toolbar: true, //工具栏
	    menubar: true, //菜单栏
	    branding:false, //右下角技术支持
	    inline: false, //开启内联模式
	    elementpath: false,
	    min_height:400, //最小高度
	    height: 800,  //高度
	    skin: 'oxide',
	    toolbar_sticky:true,
	    visualchars_default_state:true, //显示不可见字符
	    image_caption: true,
	    paste_data_images: true,
	    relative_urls : false,
	   // remove_script_host : false,
	    removed_menuitems: 'newdocument',  //清除“文件”菜单
	    plugins: "lists,hr, advlist,anchor,autolink,autoresize,charmap,code,codesample,emoticons,fullscreen,image,media,insertdatetime,link,pagebreak,paste,preview,print,searchreplace,table,textcolor,toc,visualchars,wordcount", //依赖lists插件
	    toolbar: 'bullist numlist anchor charmap emoticons fullscreen hr image insertdatetime link media pagebreak paste preview print searchreplace textcolor wordcount',
	    //选中时出现的快捷工具，与插件有依赖关系 
	    images_upload_url:'a.php', /*后图片上传接口*/ /*返回值为json类型 {'location':'uploads/jpg'}*/
 	    setup: function(editor){ 
	   		 editor.on('change',function(){ editor.save(); });
		}

	});	

	</script>

	<!-- 例子 -->
	<script>
		const before = ``
		const after = ``
	/*填入初始数据*/
	//tinyMCE.activeEditor.setContent("<h1>测试</h1><hr><h2>这是测试的数据<h2>");
	/*
	1、如果当前页面只有一个编辑器：
		获取内容：tinyMCE.activeEditor.getContent()
		设置内容：tinyMCE.activeEditor.setContent(“需要设置的编辑器内容”)
	2、如果当前页面有多个编辑器（下面的“[0]”表示第一个编辑器，以此类推）：
		获取内容：tinyMCE.editors[0].getContent()
		设置内容：tinyMCE.editors[0].setContent(“需要设置的编辑器内容”)
	*/
	function getcontent(){
		// alert(tinyMCE.activeEditor.getContent());
		var t = mx.Api.getRandomString(10)
		mx.Api.download(`${t}.html`,`${before}${tinyMCE.activeEditor.getContent()}${after}`)
	}
   /*3、获取不带HTML标记的纯文本内容：
	var activeEditor = tinymce.activeEditor;
	var editBody = activeEditor.getBody();
	activeEditor.selection.select(editBody);
	var text = activeEditor.selection.getContent( {'format' : 'text' } );*/
	function getbody(){
		var activeEditor = tinymce.activeEditor;
		var editBody = activeEditor.getBody();
		activeEditor.selection.select(editBody);
		var text = activeEditor.selection.getContent( {'format' : 'text' } );
		alert(text);
	}
	</script>
</body>
</html>
