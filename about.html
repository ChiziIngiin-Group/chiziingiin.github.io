  <script>
    $("#homepanel").css({ height: window.innerHeight });
    $("#homepanel .head-panel__content").css({ top: ((window.innerHeight / 2) - 135) + "px" });
    window.onresize = function () {
      $("#homepanel").css({ height: window.innerHeight });
      $("#homepanel .head-panel__content").css({ top: ((window.innerHeight / 2) - 135) + "px" });
    }
    $(window).scroll(function () {
      if ($(window).scrollTop() > window.innerHeight) {
        $("nav.nav").removeClass("hide")
      } else {
        $("nav.nav").addClass("hide")
      }
    })
    $(".scroll-down-div").click(function () { $('html, body').animate({ scrollTop: window.innerHeight }, 1000); })
    $("#head-panel__text").typed({
      strings: ["Chizi Ingiin Technology Community.", "Welcome to visit.", "We hope our content can help you"],
      stringsElement: null,
      typeSpeed: 0,
      startDelay: 0,
      backSpeed: 0,
      shuffle: false,
      backDelay: 3000,
      loop: true,
      loopCount: false,
      showCursor: true,
      cursorChar: "|",
      attr: null,
      contentType: 'html',
      callback: function () { },
      preStringTyped: function () { },
      onStringTyped: function () { },
      resetCallback: function () { }
    });
  </script>
